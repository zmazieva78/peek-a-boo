<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
        <h3>Let's play peek-a-boo, click on different buttons to see effect on Walrus (photo)</h3>

<!-- Fade In and Fade Out effect -->
      <div class="row">
        <button class="fadeOut" type="button" name="button">
          <span>Fade out</span>
        </button>
         <button class="fadeIn" type="button" name="button">
          <span>Fade In</span>
         </button>

        <div id="walrus">
          <img src="img/walrus.jpg" style="width:250px; height:auto">
        </div>
      </div>


<!-- Slide down and slide up section -->
      <div class="row">
        <button class="slideUp" type="button" name="button">
          <span>Slide Up</span>
        </button>

        <button class="slideDown" type="button" name="button">
          <span>Slide down</span>
        </button>
      </div>



    </div>
  </body>
</html>
